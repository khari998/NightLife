<StackLayout>
    <Button text="Hot" (tap)="hotTap()"></Button>
    <Button text="Not" (tap)="coldTap()"></Button>
    <Label
    text="Comments for {{ServerService.marker.title}}"
    ></Label>
    <StackLayout *ngFor="let comment of comments">
        <Label
        *ngIf="(comment.locationId === ServerService.currentLocation.id)"
        text="{{comment.text}}"
        ></Label>
    </StackLayout>
</StackLayout>
