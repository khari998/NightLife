<StackLayout>
        <ActionBar title="NiteLyfe"></ActionBar>
    <StackLayout visibility="{{ServerService.renderCommentStream ? 'visible' : 'collapsed'}}">
        <ns-map-comment-stream [map]="map" [mapC]="mapC"></ns-map-comment-stream>
    </StackLayout>
    <ContentView height="100%" width="100%">
        <Mapbox [accessToken]="your_token" mapStyle="dark" latitude="29.95465" longitude="-90.07507"
            hideCompass="true" zoomLevel="13" showUserLocation="false" disableZoom="false" disableRotation="false"
            disableScroll="false" disableTilt="false" (mapReady)="onMapReady($event)"
            showUserLocation="true" hideCompass='true'
            >
        </Mapbox>
    </ContentView>

</StackLayout>
