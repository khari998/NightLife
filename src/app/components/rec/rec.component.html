<StackLayout>
    <ns-action-bar title="Tonight's Spot"></ns-action-bar>
    <!-- <ns-action-bar title="Recommendation"></ns-action-bar> -->
    <!-- <ActionBar title="Recommendation"></ActionBar> -->
    <Image src="~/app/icons/soloLogo.png" height="40" [nsRouterLink]="['/home']" marginTop="10" marginBottom="20"></Image>
    <StackLayout>

        <Label
        class="locName"
        text="{{location.name}}"
        textWrap="true"
        >
    </Label>
    <Label     color="white"
    text="{{location.address}}"></Label>
    <Label color="white"
    fontSize="18"
    text="{{location.type}}"></Label>
</StackLayout>

    <Button class="btn" text="Refresh" (tap)="this.ngOnInit()" marginTop="200"></Button>
    <GridLayout>
        <Navbar row="1"></Navbar>

    </GridLayout>
</StackLayout>
